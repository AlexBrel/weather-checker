<div class="layout">
    <main-header></main-header>
    <main>
        <city-weather></city-weather>
        <spinner *ngIf="isLoading"></spinner>
        <region-weather *ngIf="coordinates" [ngClass]="{closed: !isWeatherTableReady && isLoading }" [coordinates]="coordinates"
                        (tableReady)="weatherTableReady($event)"></region-weather>
        <map [coordinates]="coordinates"></map>
    </main>
    <main-footer></main-footer>
</div>
