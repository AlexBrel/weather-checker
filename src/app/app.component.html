<div class="layout">
    <main-header></main-header>
    <main>
        <city-weather></city-weather>
        <spinner *ngIf="!isWeatherTableReady"></spinner>
        <region-weather *ngIf="geoPosition" [ngClass]="{closed: !isWeatherTableReady }" [lat]="geoPosition.coords.latitude"
                        [long]="geoPosition.coords.longitude" (tableReady)="weatherTableReady($event)"></region-weather>
        <map *ngIf="geoPosition" [lat]="geoPosition.coords.latitude" [long]="geoPosition.coords.longitude"></map>
    </main>
    <main-footer></main-footer>
</div>
