<h4 class="cities-weather-header">Cities Weather</h4>
<!--<h3>{{geoPosition}}</h3>-->
<div class="table-responsive">
    <table id="weather-table" class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>City</th>
            <th>Temperature, Â°C</th>
            <th>Pressure, GPa</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let city of cities; let i = index">
                <td>{{i + 1}}</td>
                <td>{{city.name}}</td>
                <td>{{city.getTemperatureString()}}</td>
                <td>{{city.weather.pressure}}</td>
            </tr>
        </tbody>
    </table>
</div>
